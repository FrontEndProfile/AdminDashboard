<mat-card class="w-72">
  <mat-card-content class="p-5">
    <h2>Multi Check Box Card</h2>

    <section class="example-section">
      <span class="example-list-section">
        <mat-checkbox
          class="example-margin mb-3"
          [checked]="allComplete"
          [color]="task.color"
          [indeterminate]="someComplete()"
          (change)="setAll($event.checked)"
        >
          {{ task.name }}
        </mat-checkbox>
      </span>
      <span class="example-list-section">
        <ul>
          @for (subtask of task.subtasks; track subtask) {
          <li>
            <mat-checkbox
              [(ngModel)]="subtask.completed"
              [color]="subtask.color"
              (ngModelChange)="updateAllComplete()"
              class="px-3"
            >
              {{ subtask.name }}
            </mat-checkbox>
          </li>
          }
        </ul>
      </span>
    </section>


  </mat-card-content>
</mat-card>
